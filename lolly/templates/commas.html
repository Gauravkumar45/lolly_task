<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commas</title>
</head>
<body>
    <h1>Set commas</h1>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <textarea type='text' name='text' style="margin 0; width:1000px;height: 100px;"></textarea><br>
            <button type="submit" class="btn btn-primary">Check commas</button>
          </form> 
    </div>
    <p>{{commas}}</p>
</body>
</html>
